<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- User CSS -->
    <link rel="stylesheet" href="css/style.css">

    <title>Password Generator</title>
  </head>
  <body>
    
    <div class="container">
      <div class="row">
        <div class="col-lg-12">
          <h1 class="text-center">Password Generator</h1>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-12">
          <form>
            <!-- range -->
            <div class="form-group mb-3">
              <label for="param-1">Длина строки (<span id="password-length">10</span>)</label>
              <input type="range" class="form-range" id="param-1" value="10" max="50">
            </div>
            <!-- Checkbox -->
            <div class="form-check">
              <input class="form-check-input" type="checkbox" checked id="param-2">
              <label class="form-check-label" for="param-2">
                Цифры
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" checked id="param-3">
              <label class="form-check-label" for="param-3">
                Строчные буквы
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="" id="param-4">
              <label class="form-check-label" for="param-4">
                Прописные буквы
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="" id="param-5">
              <label class="form-check-label" for="param-5">
                Спецсимволы
              </label>
            </div>
            <div class="d-grid gap-2">
              <button class="btn btn-primary" type="button">Сгенерировать пароль</button>
            </div>
          </form>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-12">
          <div class="out passwords">
            
          </div>
        </div>
      </div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS. User Files -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/index.js"></script>
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
  </body>
</html>
