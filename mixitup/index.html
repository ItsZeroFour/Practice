<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  
  <section class="portfolio">
    <div class="controls">
      <button type="button" data-filter="all">hello</button>
      <button type="button" data-filter=".hi">hi</button>
      <button type="button" data-filter=".whats">whats</button>
      <button type="button" data-filter=".up">up</button>
      <button type="button" data-filter=".heelloo">heelloo</button>
    </div>
    <div class="container-filter">
      <div class="mix all">1</div>
      <div class="mix hi">2</div>
      <div class="mix whats">3</div>
      <div class="mix up">4</div>
      <div class="mix heelloo">5</div>
    </div>
  </section>

  <script src="js/mixitup.min.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
